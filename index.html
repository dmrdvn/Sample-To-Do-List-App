<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Simple Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        
        <header>Todo Application</header> 
        <!-- Inputs -->
        <div class="inputField">
            <input type="text" placeholder="Add your todo note..">
            <button><i class="fas fa-plus"></i></button>
        </div>

        <!-- To Do List -->
        <ul class="todoList">
            Notlar Local Storage'den gelecek..
        </ul>

        <!-- Footer Area -->
        <div class="footer">
            <span>You have <span class="pendingNo">4</span> pending tasks</span>
            <button>Clear All Tasks</button>
        </div>
        
    </div>

  

   
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
